<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="./scripts/state/darkmode-init.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Sistema de Produtos</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="./css/assets/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-container">
        <div class="logo"><i class="fas fa-box"></i> Sistema de Produtos</div>

        <div class="user-controls">
          <span class="user-info">
            <i class="fas fa-user"></i> <span id="userInfo">Usuário</span>
          </span>
          <button id="logoutBtn" class="btn btn-sm btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <div class="icon-darkmode">
      <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox" />
      <label
        for="darkModeToggle"
        class="dark-mode-toggle"
        aria-label="Alternar modo noturno"
        >Alterar modo
        <i class="fa-solid fa-moon"></i>
      </label>
    </div>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h1><i class="fas fa-box"></i> Produtos</h1>
          <button id="novoProdutoBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Produto
          </button>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
          <div class="card-body">
            <div id="loading" class="text-center p-3">
              <div class="spinner"></div>
              <p class="mt-2">Carregando produtos...</p>
            </div>

            <div class="table-responsive d-none d-md-block">
              <table
                id="produtosTabela"
                class="table table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="produtosLista"></tbody>
              </table>
            </div>

            <div id="produtosCards" class="d-md-none d-flex flex-wrap"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="produtoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              <i class="fas fa-plus"></i>
              <span id="modalAction">Novo</span> Produto
            </h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="produtoForm">
              <input type="hidden" id="produtoId" />

              <div class="form-group">
                <label for="produtoNome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="produtoNome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="produtoDescricao" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="produtoDescricao"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label for="produtoPreco" class="form-label">Preço</label>
                <input
                  type="number"
                  class="form-control"
                  id="produtoPreco"
                  step="0.01"
                  min="0"
                  required
                />
              </div>

              <div class="form-group">
                <label for="produtoEstoque" class="form-label">Estoque</label>
                <input
                  type="number"
                  class="form-control"
                  id="produtoEstoque"
                  min="0"
                  required
                />
              </div>

              <div class="form-group">
                <label for="produtoCategoria" class="form-label"
                  >Categoria
                </label>
                <select class="form-control" id="produtoCategoria" required>
                  <option value="" selected>Selecione...</option>
                  <option value="Eletrônicos">Eletrônicos</option>
                  <option value="Roupas">Roupas</option>
                  <option value="Alimentos">Alimentos</option>
                  <option value="Móveis">Móveis</option>
                  <option value="Outros">Outros</option>
                </select>
              </div>

              <div class="form-group mt-4">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  id="btnSalvar"
                >
                  <i class="fas fa-save"></i> Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container text-center">
        <p>&copy; 2025 Sistema de Produtos. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script type="module" src="./scripts/pages/home.js"></script>
    <script type="module" src="./scripts/services/authService.js"></script>
  </body>
</html>
