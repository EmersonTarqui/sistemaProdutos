<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="./scripts/state/darkmode-init.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema de Produtos</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-container">
        <div class="logo"><i class="fas fa-box"></i> Sistema de Produtos</div>
        <nav>
          <ul class="nav">
            <li><a href="login.html" class="nav-link">Login</a></li>
            <li>
              <a href="cadastro.html" class="nav-link is-active">Cadastro</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="icon-darkmode">
      <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox" />
      <label
        for="darkModeToggle"
        class="dark-mode-toggle"
        aria-label="Alternar modo noturno"
        >Alterar modo
        <i class="fa-solid fa-moon"></i>
      </label>
    </div>

    <main class="main-content">
      <div class="container">
        <div class="auth-container">
          <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
          </div>

          <div id="alertContainer"></div>

          <form id="cadastroForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@exemplo.com"
                required
              />
              <div class="invalid-feedback">Email inválido</div>
            </div>

            <div class="form-group">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha (mínimo 8 caracteres)"
                required
              />
              <div class="invalid-feedback">
                Senha deve ter pelo menos 8 caracteres
              </div>
            </div>

            <div class="form-group">
              <label for="confirmarSenha" class="form-label"
                >Confirmar Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmarSenha"
                placeholder="Digite a senha novamente"
                required
              />
              <div class="invalid-feedback">
                As senhas não são iguais, tente novamente.
              </div>
              <div class="valid-feedback">As senhas correspondem!</div>
            </div>

            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Cadastrar
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p>
              Já possui conta?
              <a href="login.html" class="link-login">Fazer login</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container text-center">
        <p>&copy; 2025 Sistema de Produtos. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script type="module" src="./scripts/pages/cadastro.js"></script>
  </body>
</html>
